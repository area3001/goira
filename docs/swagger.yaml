basePath: /
host: localhost:1323
info:
  contact:
    email: code@fri3d.be
    name: code@fri3d.be
    url: http://www.swagger.io/support
  description: This is the Fri3d IRA ReST API
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Fri3d IRA API
  version: "1.0"
paths:
  /devices:
    get:
      consumes:
      - '*/*'
      description: get the keys for known devices.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              type: string
            type: array
      summary: get the keys for known devices.
      tags:
      - root
  /devices/{key}:
    get:
      consumes:
      - '*/*'
      description: get the information for a device.
      parameters:
      - description: Device Key
        in: path
        name: key
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: get the information for a device.
      tags:
      - root
schemes:
- http
swagger: "2.0"
